apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-reactapp-58
spec:
  replicas: 1  # Number of pods to be created
  selector:
    matchLabels:
      app: sample-reactapp-58
  template:
    metadata:
      labels:
        app: sample-reactapp-58
    spec:
      containers:
      - name: sample-reactapp-58
        image: actdocker123/cicdpipeline:sample-reactapp-58
        ports:
        - containerPort: 3000
