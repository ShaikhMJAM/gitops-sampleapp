name: Update Image Tag

on:
  push:
    branches:
      - main

jobs:
  update_tag:
    runs-on: k8s-manifest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Extract Image Tag
        id: extract_tag
        run: |
          TAG=$(grep 'image:' cbs-authentication-deploy-service.yaml | awk -F '[:]' '{print $3}')
          echo "::set-output name=tag::$TAG"

      - name: Increment Tag
        id: increment_tag
        run: |
          OLD_TAG="${{ steps.extract_tag.outputs.tag }}"
          # Parse the version components
          PREFIX=$(echo $OLD_TAG | awk -F '[-]' '{print $1}')
          SUFFIX=$(echo $OLD_TAG | awk -F '[-]' '{print $2}')
          MAJOR=$(echo $SUFFIX | awk -F '[.]' '{print $1}')
          MINOR=$(echo $SUFFIX | awk -F '[.]' '{print $2}')
          # Increment the minor version
          NEW_MINOR=$((MINOR + 1))
          NEW_TAG="$PREFIX-$MAJOR.$NEW_MINOR"
          echo "::set-output name=new_tag::$NEW_TAG"

      - name: Store New Tag
        id: store_tag
        run: echo "NEW_TAG=${{ steps.increment_tag.outputs.new_tag }}" >> $GITHUB_ENV

      - name: Use New Tag
        run: |
          echo "New tag is ${{ steps.increment_tag.outputs.new_tag }}"
